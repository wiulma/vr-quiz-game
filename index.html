<html>
  <head>
    <script src="./libs/aframe.min.js"></script>
    <script src="./libs/aframe-environment-component.js"></script>
    <link rel="stylesheet" href="./main.css" /> 
</head>
  <body>
    <a-scene id="sceneContainer"
        environment="preset: starry;" renderer="antialias: true;"
        raycaster="objects: .clickable; useWorldCoordinates: false; origin: 0 2 3.5; direction: -0.18819173662480854 0.556812229372801 -0.8090389431214237"
        cursor="rayOrigin: mouse" debug vr-mode-ui="enabled: false">

        <a-assets>
            <img id="btn-yes" src="assets/buttons/yes.png"></img>
            <img id="btn-no" src="assets/buttons/no.png"></img>
            <img id="btn-restart" src="assets/buttons/restart.png"></img>
        </a-assets>

        <a-entity id="rig" position="0 4 2.5" rotation="0 0 0">
            <a-entity camera="active: true;" look-controls wasd-controls touch-look-controls="enabled: false"></a-entity>
        </a-entity>
    </a-scene>
    <a href="#" id="toggleFullscreen">
        <img src="assets/fullscreen.png">
    </a>
    <script src="./js/index.mjs" type="module"></script>
  </body>
</html>
